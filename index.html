<!DOCTYPE html>
<html>

<head>
    <title>
        MERCHANT FORM
    </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Merchant Form</h1>
    <form id="myForm" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

        <label>Name</label><label class="validation-error hide" id="firstnameValidationError"></label>
        <input type="text" name="name" id="name">
        <label>Email</label>
        <input type="email" name="email" id="email">
        <label>PhoneNumber</label>
        <input type="tel" name="number" id="number" maxlength="10">
        <label for="website">website</label>
        <input type="text" id="website" name="website">
        <label for="contactname">contactname</label>
        <input type="text" id="contact" name="contact">
        <label for="phone">contactnumber</label>
        <input type="tel" id="phone" name="phone" maxlength="10">
        <label for="email">ContactMail</label>
        <input type="email" id="another" name="another">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" cols="30" rows="1"></textarea>
        <label for="type">Type:</label>
        <label for="Small">Small buisiness</label>
        <input type="radio" name="small" id="small business" value="small business">
        <label for="entre">Entreprise</label>
        <input type="radio" name="small" id="entreprise" value="Entreprise">
        <label for="entreprenuer">Entreprenuer</label>
        <input type="radio" name="small" id="entreprenuer" value="Entreprenuer">
        <label for="category"> category</label>
        <select name="category" id="category" size="2">
            <option value="clothes">clothes</option>
            <option value="toys">toys</option>
            <option value="electronics">Electronics</option>
            <option value="groceries">Groceries</option>
            <option value="digital">Digital</option>
        </select>
        <label for="comm">commmission</label>
        <input type="tel" name="commission" id="commission">
        <label for="activeform">Activeform</label>
        <input type="date" name="date" id="date">
        <label for="logo">LOGO</label>
        <input type="file" name="file" id="file">
        <label for="critical account">Critical Account</label>
        <label for="yes">YES</label>
        <input type="checkbox" name="yes" id="yes" value="yes">
        <label for="NO">NO</label>
        <input type="checkbox" name="no" id="no" value="no">
        <!-- <label for="payment">Payment</label>
        <label for="cash">cash on payment</label> <input type="checkbox" name="payment" id="cash"
            value="cash on Payment">
        <label for="upi">UPI</label><input type="checkbox" name="payment" id="upi" value="UPI">
        <label for="card">card on payment</label><input type="checkbox" name="payment" id="card" value="Card Payment">
       -->
        <select name="payment" id="payment">
            <option value="cash">Cash on Payment</option>
            <option value="upi">UPI</option>
            <option value="card">Card on payment</option>
        </select>
        <input type="submit" value="Submit"> 
    </form>

    <label for="filterName">Filter by Name:</label>
    <input type="text" id="filterName">

    <label for="filterMobile">Filter by Mobile Number:</label>
    <input type="text" id="filterMobile">


    <label for="filterType">Filter by Business Type:</label>
    <select id="filterType">
        <option value="all">All</option>
        <option value="small business">Small Business</option>
        <option value="Entreprise">Entreprise</option>
        <option value="Entreprenuer">Entreprenuer</option>
    </select>
    
    <label for="filterPayment">Filter by Payment Method:</label>
    <select id="filterPayment">
        <option value="all">All</option>
        <option value="cash">Cash on Payment</option>
        <option value="upi">UPI</option>
        <option value="card">Card on Payment</option>
    </select>
    
    <button onclick="filterMerchants()">Filter</button>
    

    <table id="employeeList">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>PhoneNumber</th>
                <th>website</th>
                <th>contactname</th>
                <th>contactnumber</th>
                <th>ContactMail</th>
                <th>Notes</th>
                <th>Type</th>
                <th>category</th>
                <th>commission</th>
                <th>Activeform</th>
                <th>LOGO</th>
                <th>Critical Account</th>
                <th>Payment</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="java.js"></script>
</body>
